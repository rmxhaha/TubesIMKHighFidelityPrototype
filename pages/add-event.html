<div class="container">
      <h1>Add Your Event</h1>

    <form class="form-horizontal">
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Event name :</label>
        <div class="col-sm-10">
          <input type="email" size = "50" id="eventname" placeholder="Enter the name of the event" >
        </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Event PIC :</label>
        <div class="col-sm-10">
          <input type="email" size = "50" id="eventname" placeholder="Enter the person in charge of the event" >
        </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Event Place :</label>
        <div class="col-sm-10">
          <input type="email" size = "50" id="eventname" placeholder="Enter the place of the event" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description: </label>
        <div class="col-sm-10">
          <textarea rows = "3" cols = "100%" placeholder="Enter description" size = "50"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date start :</label>
        <div class="col-sm-10">
          <input type="date" name = "date1">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Time start :</label>
        <div class="col-sm-10">
          <input type="time">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date end :</label>
        <div class="col-sm-10">
          <input type="date" name = "date2">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Time end :</label>
        <div class="col-sm-10">
          <input type="time">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Place :</label>
        <div class="col-sm-10">
          <input type="time">
        </div>
      </div><br>
      <div class="form-group">
        <label>Upload file</label>
        <div class="col-sm-offset-2">
          <input type="file">
        </div>
      </div>
      <div class="form-group">
        <label> Send invitation to : </label><br>
        <div class="col-sm-offset-2 col-sm-10">
            <label><input type="radio" name = "radio"> All members</label><br>
            <label><input type="radio" name = "radio"> Some members</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class = "checkbox">
            <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" style="margin-top:20px;">Submit</button>
          <button type="reset" class="btn btn-default"style="margin-top:20px;">Reset</button>
        </div>
      </div>
      </div>
      </form>
    </div>
