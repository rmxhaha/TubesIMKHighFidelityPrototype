<div class="container">
  <div class="row">
    <div class="col-xs-12 text">
      <h1>Create New Community</h1>

      </div>
      <form class="form-horizontal">
        <div class="form-group">
        <label class="control-label col-sm-2" for="email">Group Name:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter username">
        </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Privacy Level:</label>
        <div class="col-sm-10">
          <select class=form-control>
            <option>Private</option>
            <option>Public</option>
          </select>
        </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
          <label><input type="checkbox"> I agree to terms and conditions	</label>
          </div>
        </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#!/group-profile" ng-click="create_group()" class="btn btn-default">Create Group</a>
        </div>
        </div>
      </form>
    </div>
  </div>

</div>
