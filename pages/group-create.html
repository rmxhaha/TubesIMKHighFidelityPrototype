<div class="container">
      <h1>Create new community</h1>

    <form class="form-horizontal">
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Community name :</label>
        <div class="col-sm-10">
          <input type="email" size = "50" id="eventname"   value="Beauty" placeholder="Enter the name of the community" >
        </div>
      </div>
      <div class="form-group">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description : </label>
        <div class="col-sm-10">
          <textarea rows = "3" cols = "100%" placeholder="Enter description" size = "50"></textarea>
        </div>
      </div>
            <label class="control-label col-sm-2" for="email">Labels / Interest :</label>
        <div class="col-sm-10">
          <input type="email" size = "100" id="eventname" placeholder="Each labels separated by coma. (optional)" >
        </div>
      </div>
      <div class="form-group">
        <label>Community profile picture</label>
        <div class="col-sm-offset-2">
          <input type="file">
        </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Privacy Level :</label>
        <div class="col-sm-10">
          <select class=form-control>
            <option>Private</option>
            <option>Public</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <div class = "checkbox">
            <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a  style="margin-top:20px;" ng-click="create_group()" class="btn btn-default">Create Community</a>
          <button type="reset" class="btn btn-default"style="margin-top:20px; ">Reset</button>
        </div>
      </div>
      </div>
      </form>
    </div>
