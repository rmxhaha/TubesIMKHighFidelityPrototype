<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Popular Discussion
          <form class="navbar-form navbar-right" action="#">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" ng-model="postSearchText" placeholder="Search" >
                <span class="input-group-addon">
                    <button type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
            <a href="" class="btn btn-default">Post</a>
          </form>
          <div class="clearfix"></div>
        </div>
        <div class=panel-body>
          <div  ng-repeat="post in posts | filter:postSearchText  | limitTo:3" ng-include="'template/post-list.html'"></div>
  				<div class="btn btn-primary center-block">More...</div>
  			</div>
      </div>
    </div>

    <div class="col-md-6">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<i class="glyphicon glyphicon-user " style="color: lime;"></i>
			Online members
		</div>
		<div class="panel-body" style ="font-weight: bold;">
			<div class="col-xs-4 ">
				予理子 <br>
				Dexter Morgan <br>
				Hector Dawson <br>
			</div>
			<div class="col-xs-4 ">
				Michelle Copeland
				Lillian Figueroa
				Alberta George
			</div>
			<div class="col-xs-4 ">
				Sophie Harmon
			</div>
		</div>
	</div>
      <div class="panel panel-primary">
        <div class="panel-heading">Description</div>
        <div class="panel-body">
          {{ description }}
         </div>
      </div>
      <div class="panel panel-primary">
		<div class="panel-heading">
              Events
              <form class="navbar-form navbar-right" action="#">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                <a href="#!/add-event" class="btn btn-default">Add Event</a>
              </form>
              <div class=clearfix></div>
            </div>
        		<div class="panel-body">
              <div ng-repeat="event in events">
                <a ng-href="{{event.url}}">{{ event.name }}</a>
          		  <hr style="margin: 0.5em 0em">
              </div>
              <div class="btn btn-primary center-block">More...</div>
            </div>
    </div>
  </div>
</div>
</div>
