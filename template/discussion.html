<blockquote style="padding-right:0px">
  <div class="col-xs-1">
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <h6>&nbsp;&nbsp;&nbsp;{{comment.upvote}}</h6>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
  </div>

  <a ng-href="{{commenter_url}}"><b>{{comment.commenter}}</b></a>
  <br>
  {{comment.content}}
  <br>
  <div class="pull-right btn btn-primary" >reply</div>
  <div class="pull-right btn btn-warning" style="margin-right:5px" ng-hide="comment.bookmarked" ng-click="bookmark(comment)">bookmark</div>
  <div class="pull-right btn btn-warning" style="margin-right:5px" ng-hide="!comment.bookmarked" ng-click="revertbookmark(comment)">bookmarked</div>
  <div class="clearfix"></div>
  <br>
  <div ng-repeat="comment in comment.replies">
    <div ng-include="'template/discussion.html'"></div>
  </div>
</blockquote>
