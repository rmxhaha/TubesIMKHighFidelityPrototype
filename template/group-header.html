<div class=container>
  <div class=row>
    <div class=col-md-6>
      <h3 style="margin-bottom:-0.5em">{{ group_part }}</h3>
      <h1>Komunitas {{ group_name }}</h1>
      <div ng-if="!user_have_joined">
        <a ng-click="join()" class="btn btn-primary">Join Community</a>
      </div>
    </div>

    <div class=col-md-6  style="padding-top : 15px;">
      <div style="text-align: right;"  ng-if="user_have_joined">
        <a href="#!/group-profile/{{ group_id }}" class="btn btn-primary">Profil</a>
        <a ng-if="user_admin==true" ng-href="#!/group-members-admin/{{ group_id }}" class="btn btn-primary"><i class="glyphicon glyphicon-cog" style="color: white;"></i>&nbsp; Members</a>
        <a ng-if="user_admin==false" ng-href="#!/group-members/{{ group_id }}" class="btn btn-primary">Members</a>
        <a href="#!/group-wiki/{{ group_id }}" class="btn btn-primary">Wiki</a>
        <a ng-if="user_admin==true" href="#!/group-settings/{{ group_id }}" class="btn btn-primary"><i class="glyphicon glyphicon-cog" style="color: white;"></i>&nbsp; Settings</a>
      </div>
    </div>
  </div>
</div>
